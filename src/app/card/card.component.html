<ng-container *ngIf="player$ | async as p">
  <ng-container *ngIf="room$ | async as r">
    <div *ngFor="let player of players" class="card">
      <div class="deck" [class]="{done: player.state === state.Done}">
        <span *ngIf="r.state === state.Flip">{{ player.score }}</span>
      </div>
      <div class="name" [class]="{self: player.id === p.id}">{{ player.nickName }}</div>
    </div>
  </ng-container>
</ng-container>
